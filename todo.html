<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="todo.css">
 

</head>
<body>
  <div class="container mt-4">
  <nav class="nav nav-tabs justify-content-center mb-4">
    <a href="index.html" class="nav-link">💰 Expense Tracker</a>
    <a href="todo.html" class="nav-link active">📝 To-Do List</a>
    <a href="quiz.html" class="nav-link">📝 Quiz</a>
  </nav>

    <h3 class="text-center mb-3">📝 To-Do List</h3>
    <form id="todoForm" class="mb-3">
      <input type="text" id="taskInput" class="form-control mb-2" placeholder="Enter a task">
      <div class="d-flex gap-2">
        <button class="btn btn-primary flex-grow-1" type="submit">Add Task</button>
        <button id="clearTasks" type="button" class="btn btn-outline-danger">Clear All</button>
      </div>
    </form>
    <ul id="todoList" class="list-group"></ul>

    
  </div>

    <script src="todo.js"></script>
</body>
</html>
