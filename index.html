<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker & To-Do Tabs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  
</head>
<body>
  <div class="container-box">
     <nav class="nav nav-tabs justify-content-center mb-4">
    <a href="index.html" class="nav-link active">💰 Expense Tracker</a>
    <a href="todo.html" class="nav-link">📝 To-Do List</a>
  </nav>

    <div id="expense" class="page active">
      <h4 class="text-center mb-3">💰 Expense Tracker</h4>

      <div class="balance text-center mb-3">
        <h2 id="balance">₹0</h2>
        <p><span class="text-success">Income:</span> ₹<span id="totalIncome">0</span> |
           <span class="text-danger">Expense:</span> ₹<span id="totalExpense">0</span></p>
      </div>

      <form id="transactionForm" class="mb-3">
        <div class="row g-2">
          <div class="col-md-5">
            <input type="text" id="desc" class="form-control" placeholder="Description" required>
          </div>
          <div class="col-md-3">
            <input type="number" id="amount" class="form-control" placeholder="Amount" required>
          </div>
          <div class="col-md-2">
            <select id="type" class="form-select">
              <option value="Income">Income</option>
              <option value="Expense">Expense</option>
            </select>
          </div>
          <div class="col-md-2">
            <input type="date" id="date" class="form-control" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3">Add Transaction</button>
      </form>

      <div class="mb-3">
        <label class="form-label">Filter by Type</label>
        <select id="filterType" class="form-select">
          <option value="All">All</option>
          <option value="Income">Income</option>
          <option value="Expense">Expense</option>
        </select>
      </div>

      <ul id="transactionList" class="list-group"></ul>
<div class="mt-4">
  <h5 class="text-center mb-3">📊 All Transactions</h5>
  <table class="table table-bordered table-striped text-center align-middle" id="transactionTable">
   <thead class="table-primary">
  <tr>
    <th>Date</th>
    <th>Description</th>
    <th>Type</th>
    <th>Amount (₹)</th>
    <th>Action</th>
  </tr>
</thead>

    <tbody></tbody>
  </table>
</div>

    </div>

    <div id="todo" class="page">
      <h4 class="text-center mb-3">📝 To-Do List</h4>
      <p class="text-muted text-center">This is a placeholder section for your To-Do list page.</p>
      <p class="text-center">You can later add your to-do form, task list, etc. here.</p>
    </div>
  </div>
</body>
</html>
